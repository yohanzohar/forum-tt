<!DOCTYPE html>
<html>
<head>
    <title>Discussion GEMARA</title>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        .container{ 
            width: 500px;
        }
        .card{
            width: 100%;
        }
    </style>    

</head>
<body>
  
  <nav class="navbar navbar-success bg-success">
    <a href="/" class="navbar-brand text-dark" > liste des Discussions </a> 
      {% if 'username' in session %}
         <a href="/logout/">logout</a>
      {% else %}
        <a href="/login/">login</a>
      {% endif %}
  </nav>

  <div class="container">
          <div class="row align-items-center mb-3 mt-3">
              <div class = "card" >
                  <a href="/" class="btn btn-black btn-danger" style="background-color:#0033cc">MESSAGES</a>
                  <div class="row">
                    {% for discussion in discussions %}
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <br>
                          <li class="card-title text-center" style="color:#000099">{{ discussion.title }}</li>
                          <a href="/messages/{{discussion.id}}" class="btn btn-black btn-sm" style="background-color:#ff0012">reponde au messages</a>
                          <br>
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                </div>
</body>
</html>
